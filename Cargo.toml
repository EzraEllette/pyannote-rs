[package]
name = "pyannote-rs"
version = "0.2.0"
edition = "2021"
license = "MIT"
description = "Speaker diarization using pyannote in Rust"

[dependencies]
eyre = "0.6.12"
hound = "3.5.1"
ndarray = "0.15.6"
ort = "2.0.0-rc.4"
knf-rs = { version = "0.1.6", features = [] }

[features]
default = ["msvc-static"]
coreml = ["ort/coreml"]
directml = ["ort/directml"]
msvc-static = ["knf-rs/msvc-static"]

[[example]]
name = "diarize"
